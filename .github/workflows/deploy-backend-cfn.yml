name: Deploy backend (CloudFormation)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Zip Lambda
        run: |
          cd backend/lambda
          zip -r ../lambda.zip .

      - name: Upload Lambda artifact to S3
        run: |
          aws s3 cp backend/lambda.zip s3://bingoknitting-artifacts/backend/lambda.zip

      - name: Deploy CloudFormation
        run: |
          aws cloudformation deploy \
            --template-file backend/template.yaml \
            --stack-name knit-bingo-backend \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides LambdaCodeBucket=bingoknitting-artifacts LambdaCodeKey=backend/lambda.zip
